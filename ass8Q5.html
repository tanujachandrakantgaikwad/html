<html>
 <body>
  <form>
  Enter number:
  <input type="text"id="t1"><br>
  <input type="button"value="ok"onclick="prime()">
  </form>
 </body>
</html>
<script>
  function prime()
 {
   var n=document.getElementById("t1").value;
    f=0; 
   for(i=2;i<n;i++)
   {
     if(n%i==0)
       {
          f=1;
          break;
       }
   }
 if(f==0)
   document.write("number is prime");
 else
   document.write("number is not prime");
 }
</script>
