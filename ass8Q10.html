<html>
  <body>
    <form>
       Enter number:
          <input type="text" id="t1"><br>
          <input type="button" value="submit" onclick="show()">
    </form>
  </body>
</html>
<script>
   function show()
    {
     n=document.getElementById("t1").value;
       document.write("odd number=");
       for(i=1;i<=n;i++)
        {
          if(i%2==1)
         document.write("<br>"+i);
        }
   }
</script>
